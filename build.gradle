plugins {
    id 'java'
}

group 'org.skan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.7.4",
            "com.github.javafaker:javafaker:1.0.2",
            'org.junit.jupiter:junit-jupiter:5.9.0'
    )
}

test {
    useJUnitPlatform()
}